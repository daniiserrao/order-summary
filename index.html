<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  
  <section class="Container">
    
    <article class="Box">
      
      <div class="Img">
        <img src="images/illustration-hero.svg" alt="Music" class="Hero">
      </div>

      <div class="Text">
        <h1 class = 'Title'>Order Summary</h1>

        <p class="Frase">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

        <div class="Plan">
          <img src="images/icon-music.svg" alt="Music" class="Icon">

          <div class="Info">
            <p class="Annual">Annual Plan</p>
            <p class="Price">$59.99/year</p>
          </div>

          <a href="/#" class='Change'>Change</a>
        </div>  
    
        <button class = 'Payment'>Proceed to Payment</button> 

        <button class = 'Cancel'>Cancel Order</button> 

      </div>

    </article>
    
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/daniiserrao" target="_blank">Daniel Serr√£o</a>.
  </div>
</body>
</html>
